    <main>
        
        <div class="adivinha ">
            <h1>Jogo da Adivinha</h1>
            <p>Adivinha o numero entre 0 e 10</p>
            <form >
                <input id="palpite" type="number" autocomplete="none">
                <button >Tentar</button>
            </form>
        </div>

        <div class="acertou hide">
            <h2>Acertou em 1 tentativa!</h2>
            <button >Jogar Novamente</button>
        </div>


    </main>
