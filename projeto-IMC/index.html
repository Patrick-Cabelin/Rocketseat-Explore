<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculadora de IMC</title>
    <script src="./js/script.js" defer type="module"></script>
</head>
<body>
    
    <div class="error">Digite apenas números</div>

    <div class="conteiner">
        
        <main class="card">

                <form>
                    
                    <h1 class="title">Cálculo de IMC</h1>
                    
                    <div class="input-wrapper">
                        <label for="weight">Peso (kg)</label>
                        <input id="weight" type="text" placeholder="60">
                    </div>
                    <div class="input-wrapper">
                        <label for="height">Altura (cm)</label>
                        <input id="height" type="text" placeholder="170">
                    </div>
                    <button>Calcular IMC
                        <img src="assets/arrow.svg" alt="seta pra direita">
                    </button>
                </form>

        </main>

    </div>
    
    <div class="modal-wrapper ">
        <div class="modal card">
            <h2 class="title">
                <button class="close">
                    <img src="assets/close.svg" alt="X para fechar o pop-up">
                </button>

                <span>Seu IMC é de 28</span>
            </h2>
        </div>
    </div>

</body>
</html>
